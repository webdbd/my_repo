<!DOCTYPE html>
<html>
		<head>
			<title>Calculator</title><meta charset="utf-8">
			<script type="text/javascript">
				function cube() {				
					var num = document.getElementById("n1");
					num.value = Math.pow(num.value, 3);
				}
				function sin() {				
					var num = document.getElementById("n1");
					num.value = Math.sin(num);
				}
			</script>	
	</head>
	<body>
		Number:
		<input type="text" id="n1"><p>
		<button onclick="cube()"> x^3 </button>
		<input type="text" id="n1"><p>
		<button onclick="sin()"> seno </button>
		</body>
		<h1>Calculadora de David Burguillo</h1>
</html>
